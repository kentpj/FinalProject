<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Pairs Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Memory Pairs Game</h1>
      <h3>Click any card to begin</h3>
      <button onclick="window.location.reload();">New Game</button>
      <p>
        <span class="seconds" id="seconds">00</span>:<span
          class="tens"
          id="tens"
          >00</span
        >
      </p>
      <p id="text"></p>
      <div class="cardContent" id="container"></div>
    </div>
    <script src="index.js"></script>
    <h4>Created by Yu Kok Kuang, Pang Jian Kent, Chin Siaw Khim</h4>
    <h4>Powered by General Assembly Malaysia</h4>
  </body>
</html>
